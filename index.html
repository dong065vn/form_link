<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form tổng hợp link theo chương</title>
  <style>
    :root{
      --bg:#0a0f1a; --card:#152133; --input:#0b1220; --border:#2a3a4d; --text:#e6edf3; --muted:#93a4b6; --accent:#3b82f6; --danger:#ef4444; --shadow:0 8px 22px rgba(0,0,0,.28);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI, Roboto, system-ui, sans-serif;background:var(--bg);color:var(--text);line-height:1.5}
    .container{max-width:1200px;margin:32px auto;padding:0 16px}
    h1{text-align:center;font-size:28px;margin-bottom:10px}
    .sub{text-align:center;color:var(--muted);margin-bottom:24px}

    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .card h2{font-size:18px;margin-bottom:12px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(420px,1fr))}

    .row{margin-bottom:12px}
    input[type="text"], input[type="url"], textarea{width:100%;background:var(--input);color:var(--text);border:1px solid var(--border);border-radius:16px;padding:12px;outline:none}
    textarea{min-height:84px;resize:vertical}
    input::placeholder, textarea::placeholder{color:#78879a}
    input:focus, textarea:focus{border-color:#3c5066}

    .list{margin-top:6px}
    .item{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .remove{min-width:36px;height:36px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:transparent;border:1px solid var(--border);color:#e27b7b;cursor:pointer}
    .remove:hover{border-color:#9a3a3a;color:#ff9090}

    .btn{height:38px;padding:0 14px;border-radius:12px;border:1px solid var(--border);background:var(--input);color:var(--text);cursor:pointer}
    .btn:hover{border-color:#3c5066}
    .btn.danger{background:#361a1a}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:4px}

    .preview{background:var(--input);border:1px dashed var(--border);border-radius:16px;padding:12px;margin-top:10px;white-space:pre-wrap}
    .footer{text-align:center;color:var(--muted);margin-top:20px}
    .options{display:flex;gap:12px;align-items:center;color:var(--muted);font-size:14px;margin-top:8px}
    .options input{width:auto}
  </style>
</head>
<body>
  <div class="container">
    <h1>Form tổng hợp link theo chương</h1>
    <div class="sub">Mỗi chương có thể thêm nhiều link. Xuất nhanh thành .txt để tổng hợp.</div>

    <div class="card">
      <h2>Thiết lập chung</h2>
      <div class="row"><input id="filename" type="text" placeholder="Tên file (vd: tong_hop_link)"></div>
      <div class="row"><input id="docTitle" type="text" placeholder="Tiêu đề tài liệu"></div>
      <div class="row"><textarea id="docNote" placeholder="Ghi chú (tuỳ chọn)"></textarea></div>
      <div class="options">
        <label><input type="checkbox" id="dedupe" checked> Bỏ trùng link</label>
        <label><input type="checkbox" id="autosplit" checked> Tự tách link khi xuất/preview</label>
      </div>
    </div>

    <div class="grid" style="margin-top:18px">
      <div class="card" data-chapter="1">
        <h2>Chương 1</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(1)">+ Thêm link</button>
          <button class="btn" onclick="bulkPaste(1)">Dán nhiều link…</button>
        </div>
        <div id="list-1" class="list"></div>
      </div>

      <div class="card" data-chapter="2">
        <h2>Chương 2</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(2)">+ Thêm link</button>
          <button class="btn" onclick="bulkPaste(2)">Dán nhiều link…</button>
        </div>
        <div id="list-2" class="list"></div>
      </div>

      <div class="card" data-chapter="3">
        <h2>Chương 3</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(3)">+ Thêm link</button>
          <button class="btn" onclick="bulkPaste(3)">Dán nhiều link…</button>
        </div>
        <div id="list-3" class="list"></div>
      </div>

      <div class="card" data-chapter="4">
        <h2>Chương 4</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(4)">+ Thêm link</button>
          <button class="btn" onclick="bulkPaste(4)">Dán nhiều link…</button>
        </div>
        <div id="list-4" class="list"></div>
      </div>
    </div>

    <div class="card" style="margin-top:18px">
      <h2>Kết quả</h2>
      <div class="actions">
        <button class="btn" onclick="generatePreview()">Xem trước</button>
        <button class="btn" onclick="downloadTxt()">Xuất .txt</button>
        <button class="btn" onclick="copyToClipboard()">Copy nội dung</button>
        <button class="btn danger" onclick="clearAll()">Xoá tất cả</button>
      </div>
      <div id="preview" class="preview"></div>
    </div>

    <p class="footer">Publish by ĐÔNG</p>
  </div>

  <script>
    function nowStamp(){const d=new Date();const p=n=>String(n).padStart(2,'0');return `${d.getFullYear()}${p(d.getMonth()+1)}${p(d.getDate())}_${p(d.getHours())}${p(d.getMinutes())}`}
    function createRow(){const wrap=document.createElement('div');wrap.className='item';wrap.innerHTML=`<input type="url" placeholder="https://…" inputmode="url"><button class="remove">✕</button>`;wrap.querySelector('.remove').onclick=()=>wrap.remove();return wrap}
    function addLink(ch){document.getElementById(`list-${ch}`).appendChild(createRow())}
    function bulkPaste(ch){const lines=prompt('Dán danh sách link (mỗi dòng 1 link):');if(!lines)return;const arr=splitLinks(lines);arr.forEach(v=>{const row=createRow();row.querySelector('input').value=v;document.getElementById(`list-${ch}`).appendChild(row)})}

    // Tách link theo xuống dòng, dấu phẩy, chấm phẩy, khoảng trắng
    function splitLinks(text){return text.split(/[\n\r,;\t ]+/).map(s=>s.trim()).filter(Boolean)}

    function collectRaw(ch){return[...document.querySelectorAll(`#list-${ch} input[type=url]`)].map(i=>i.value).filter(Boolean)}

    function getLinks(ch){
      const autosplit=document.getElementById('autosplit').checked;
      let items = collectRaw(ch).map(s=>s.trim()).filter(Boolean);
      if(autosplit){
        items = items.flatMap(v=>splitLinks(v));
      }
      // Loại bỏ trùng (tuỳ chọn)
      if(document.getElementById('dedupe').checked){
        const seen=new Set();
        items = items.filter(v=>{const k=v.toLowerCase(); if(seen.has(k)) return false; seen.add(k); return true;});
      }
      return items;
    }

    function generateText(){
      const title=document.getElementById('docTitle').value.trim();
      const note=document.getElementById('docNote').value.trim();
      const header=[title?`# ${title}`:'# Tổng hợp link chương 1–4', note?`> ${note}`:'', `Tạo lúc: ${new Date().toLocaleString()}`, ''].filter(Boolean).join('\n');
      const content=[1,2,3,4].map(ch=>{const links=getLinks(ch); if(!links.length) return null; const items=links.map((l,i)=>`  ${i+1}. ${l}`).join('\n'); return `Chương ${ch}:\n${items}`}).filter(Boolean).join('\n\n');
      return header+(content?content:'— (Chưa có link)');
    }

    function generatePreview(){document.getElementById('preview').textContent=generateText()}

    function downloadTxt(){
      const blob=new Blob([generateText()],{type:'text/plain;charset=utf-8'});
      const a=document.createElement('a');
      const fname=(document.getElementById('filename').value.trim()||`tong_hop_link_${nowStamp()}`)+'.txt';
      a.href=URL.createObjectURL(blob); a.download=fname; a.click();
      URL.revokeObjectURL(a.href);
    }

    function copyToClipboard(){
      navigator.clipboard.writeText(generateText()).then(()=>alert('Đã copy nội dung')).catch(()=>{
        const ta=document.createElement('textarea'); ta.value=generateText(); document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); alert('Đã copy nội dung.')
      });
    }

    function clearAll(){if(!confirm('Xoá tất cả link?'))return;[1,2,3,4].forEach(ch=>document.getElementById(`list-${ch}`).innerHTML='');document.getElementById('preview').textContent=''}

    window.addEventListener('DOMContentLoaded',()=>[1,2,3,4].forEach(addLink))
  </script>
</body>
</html>
