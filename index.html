  <meta name="description" content="Form t·ªïng h·ª£p link theo 4 ch∆∞∆°ng, h·ªó tr·ª£ d√°n nhi·ªÅu link, t·ª± t√°ch URL, xem tr∆∞·ªõc v√† xu·∫•t .txt. C√≥ Dark/Light mode v√† th√¥ng b√°o (toast). Kh√¥ng auto-save."/>
  <meta property="og:title" content="LinkCollector ‚Äî T·ªïng h·ª£p link theo ch∆∞∆°ng"/>
  <meta property="og:description" content="D√°n nhi·ªÅu link, t·ª± t√°ch URL, xem tr∆∞·ªõc & xu·∫•t .txt. Dark/Light mode. Kh√¥ng auto-save."/>
  <style>
    :root{
      /* LIGHT THEME */
      --bg:#f6f7fb; --text:#0b1220; --muted:#5b6472;
      --card:#ffffff; --input:#f3f5f9; --border:#e3e6ee;
      --accent:#2563eb; --danger:#dc2626; --shadow:0 10px 24px rgba(11,18,32,.08);
    }
    :root[data-theme="dark"]{
      /* DARK THEME */
      --bg:#0a0f1a; --text:#e6edf3; --muted:#93a4b6;
      --card:#152133; --input:#0b1220; --border:#2a3a4d;
      --accent:#3b82f6; --danger:#ef4444; --shadow:0 10px 24px rgba(0,0,0,.28);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Segoe UI, Roboto, system-ui, sans-serif;background:var(--bg);color:var(--text);line-height:1.5}

    .container{max-width:1200px;margin:28px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7c3aed)}
    h1{font-size:22px}
    .sub{color:var(--muted);margin-bottom:16px}

    .toolbar{display:flex;align-items:center;gap:10px}
    .theme-toggle{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);background:var(--input);padding:8px 10px;border-radius:10px;cursor:pointer}

    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:16px}
    .card h2{font-size:18px;margin-bottom:10px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(420px,1fr))}

    .row{margin-bottom:12px}
    input[type="text"], input[type="url"], textarea{
      width:100%;background:var(--input);color:var(--text);
      border:1px solid var(--border);border-radius:14px;padding:12px;outline:none
    }
    textarea{min-height:84px;resize:vertical}
    input::placeholder, textarea::placeholder{color:var(--muted)}
    input:focus, textarea:focus{border-color:var(--accent)}

    .list{margin-top:6px}
    .item{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .remove{min-width:36px;height:36px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:transparent;border:1px solid var(--border);color:var(--danger);cursor:pointer}

    .btn{height:38px;padding:0 14px;border-radius:12px;border:1px solid var(--border);background:var(--input);color:var(--text);cursor:pointer}
    .btn:hover{border-color:var(--accent)}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn.danger{background:#fee2e2;border-color:#fecaca;color:#991b1b}
    :root[data-theme="dark"] .btn.danger{background:#361a1a;border-color:#732626;color:#ff9c9c}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:4px}

    .preview{background:var(--input);border:1px dashed var(--border);border-radius:16px;padding:12px;margin-top:10px;white-space:pre-wrap}
    footer{text-align:center;color:var(--muted);margin:18px 0}
    .options{display:flex;gap:12px;align-items:center;color:var(--muted);font-size:14px;margin-top:8px}
    .options input{width:auto}

    /* Toast */
    .toast-wrap{position:fixed;right:16px;bottom:16px;display:flex;flex-direction:column;gap:8px;z-index:9999}
    .toast{background:var(--card);border:1px solid var(--border);box-shadow:var(--shadow);color:var(--text);padding:10px 12px;border-radius:12px;min-width:220px}

    /* Spinner */
    .spinner{width:16px;height:16px;border-radius:999px;border:2px solid var(--border);border-top-color:var(--accent);animation:spin 1s linear infinite;display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>LinkCollector</h1>
          <div class="sub">D√°n nhi·ªÅu link, t·ª± t√°ch URL, xem tr∆∞·ªõc & xu·∫•t </div>
        </div>
      </div>
      <div class="toolbar">
        <button class="theme-toggle" id="themeBtn" aria-label="ƒê·ªïi giao di·ªán">üåô <span id="themeLabel">Dark</span></button>
      </div>
    </header>

    <div class="card">
      <h2>Thi·∫øt l·∫≠p chung</h2>
      <div class="row"><input id="filename" type="text" placeholder="T√™n file (vd: tong_hop_link)"></div>
      <div class="row"><input id="docTitle" type="text" placeholder="Ti√™u ƒë·ªÅ t√†i li·ªáu"></div>
      <div class="row"><textarea id="docNote" placeholder="Ghi ch√∫ (tu·ª≥ ch·ªçn)"></textarea></div>
      <div class="options">
        <label><input type="checkbox" id="dedupe" checked> B·ªè tr√πng link</label>
        <label><input type="checkbox" id="autosplit" checked> T·ª± t√°ch link khi xu·∫•t/preview</label>
      </div>
    </div>

    <div class="grid" style="margin-top:18px">
      <div class="card" data-chapter="1">
        <h2>Ch∆∞∆°ng 1</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(1)">+ Th√™m link</button>
          <button class="btn" onclick="bulkPaste(1)">D√°n nhi·ªÅu link‚Ä¶</button>
        </div>
        <div id="list-1" class="list"></div>
      </div>

      <div class="card" data-chapter="2">
        <h2>Ch∆∞∆°ng 2</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(2)">+ Th√™m link</button>
          <button class="btn" onclick="bulkPaste(2)">D√°n nhi·ªÅu link‚Ä¶</button>
        </div>
        <div id="list-2" class="list"></div>
      </div>

      <div class="card" data-chapter="3">
        <h2>Ch∆∞∆°ng 3</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(3)">+ Th√™m link</button>
          <button class="btn" onclick="bulkPaste(3)">D√°n nhi·ªÅu link‚Ä¶</button>
        </div>
        <div id="list-3" class="list"></div>
      </div>

      <div class="card" data-chapter="4">
        <h2>Ch∆∞∆°ng 4</h2>
        <div class="actions">
          <button class="btn" onclick="addLink(4)">+ Th√™m link</button>
          <button class="btn" onclick="bulkPaste(4)">D√°n nhi·ªÅu link‚Ä¶</button>
        </div>
        <div id="list-4" class="list"></div>
      </div>
    </div>

    <div class="card" style="margin-top:18px">
      <h2>K·∫øt qu·∫£</h2>
      <div class="actions">
        <button class="btn" onclick="generatePreview()">Xem tr∆∞·ªõc</button>
        <button class="btn primary" onclick="downloadTxt()">Xu·∫•t .txt</button>
        <button class="btn" onclick="copyToClipboard()">Copy n·ªôi dung</button>
        <button class="btn danger" onclick="clearAll()">Xo√° t·∫•t c·∫£</button>
      </div>
      <div id="preview" class="preview"></div>
    </div>

    <footer>¬© 2025 LinkCollector ‚Ä¢ Publish by ƒê√îNG</footer>
  </div>

  <!-- Toast container -->
  <div class="toast-wrap" id="toastWrap" aria-live="polite"></div>

  <script>
    // ===== THEME TOGGLE (no auto-save) =====
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');
    const themeLabel = document.getElementById('themeLabel');
    let dark = true; // default dark
    function applyTheme(){ root.setAttribute('data-theme', dark? 'dark':'light'); themeLabel.textContent = dark ? 'Dark' : 'Light'; themeBtn.firstChild.textContent = dark ? 'üåô' : '‚òÄÔ∏è'; }
    themeBtn.addEventListener('click', ()=>{ dark = !dark; applyTheme(); });
    applyTheme();

    // ===== TOAST =====
    function toast(msg){
      const box = document.createElement('div'); box.className='toast'; box.textContent=msg;
      const wrap=document.getElementById('toastWrap'); wrap.appendChild(box);
      setTimeout(()=>{ box.style.opacity='0'; box.style.transition='opacity .4s'; }, 2200);
      setTimeout(()=> box.remove(), 2600);
    }

    // ===== CORE =====
    function nowStamp(){const d=new Date();const p=n=>String(n).padStart(2,'0');return `${d.getFullYear()}${p(d.getMonth()+1)}${p(d.getDate())}_${p(d.getHours())}${p(d.getMinutes())}`}

    function createRow(){const wrap=document.createElement('div');wrap.className='item';wrap.innerHTML=`<input type="url" placeholder="D√°n link ho·∫∑c ƒëo·∫°n c√≥ ch·ª©a link‚Ä¶" inputmode="url"><button class="remove" title="Xo√°">‚úï</button>`;wrap.querySelector('.remove').onclick=()=>wrap.remove();return wrap}
    function addLink(ch){document.getElementById(`list-${ch}`).appendChild(createRow())}

    // B√≥c t√°ch URL: http/https, www., domain tr·∫ßn (example.com/path)
    function extractLinks(text){
      if(!text) return [];
      const urls=[];
      // http/https
      const r1=/(https?:\/\/[^\s"'<>]+)/gi; let m; while((m=r1.exec(text))!==null){urls.push(m[1].replace(/[),.;]+$/,''))}
      // www.
      const r2=/(^|\s)(www\.[^\s"'<>]+)/gi; let n; while((n=r2.exec(text))!==null){let u=n[2].replace(/[),.;]+$/,''); if(!/^https?:\/\//i.test(u)) u='https://'+u; urls.push(u)}
      // domain tr·∫ßn
      const r3=/\b([a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(?:\/[a-zA-Z0-9._\-\/?=&%#]*)?)/gi; let k; while((k=r3.exec(text))!==null){let u=k[1].replace(/[),.;]+$/,''); if(!/^https?:\/\//i.test(u)) u='https://'+u; urls.push(u)}
      return urls;
    }

    function bulkPaste(ch){
      const text=prompt('D√°n danh s√°ch link ho·∫∑c ƒëo·∫°n vƒÉn c√≥ ch·ª©a link:');
      if(!text) return; const arr=extractLinks(text);
      arr.forEach(v=>{const row=createRow();row.querySelector('input').value=v;document.getElementById(`list-${ch}`).appendChild(row)});
      toast(arr.length? `ƒê√£ th√™m ${arr.length} link` : 'Kh√¥ng ph√°t hi·ªán URL h·ª£p l·ªá');
    }

    function collectRaw(ch){return[...document.querySelectorAll(`#list-${ch} input[type=url]`)].map(i=>i.value).filter(Boolean)}

    function getLinks(ch){
      const autosplit=document.getElementById('autosplit').checked;
      let items = collectRaw(ch).map(s=>s.trim()).filter(Boolean);
      if(autosplit){ items = items.flatMap(v=>extractLinks(v)); }
      if(document.getElementById('dedupe').checked){
        const seen=new Set(); items = items.filter(v=>{const k=v.toLowerCase(); if(seen.has(k)) return false; seen.add(k); return true;});
      }
      return items;
    }

    function generateText(){
      const title=document.getElementById('docTitle').value.trim();
      const note=document.getElementById('docNote').value.trim();
      const header=[title?`# ${title}`:'# T·ªïng h·ª£p link ch∆∞∆°ng 1‚Äì4', note?`> ${note}`:'', `T·∫°o l√∫c: ${new Date().toLocaleString()}`, ''].filter(Boolean).join('\n');
      const content=[1,2,3,4].map(ch=>{const links=getLinks(ch); if(!links.length) return null; const items=links.map((l,i)=>`  ${i+1}. ${l}`).join('\n'); return `Ch∆∞∆°ng ${ch}:\n${items}`}).filter(Boolean).join('\n\n');
      return header+(content?content:'‚Äî (Ch∆∞a c√≥ link)');
    }

    function generatePreview(){ document.getElementById('preview').textContent = generateText(); toast('ƒê√£ c·∫≠p nh·∫≠t xem tr∆∞·ªõc'); }

    function downloadTxt(){
      const blob=new Blob([generateText()],{type:'text/plain;charset=utf-8'});
      const a=document.createElement('a');
      const fname=(document.getElementById('filename').value.trim()||`tong_hop_link_${nowStamp()}`)+'.txt';
      a.href=URL.createObjectURL(blob); a.download=fname; a.click();
      URL.revokeObjectURL(a.href); toast('ƒê√£ xu·∫•t file .txt');
    }

    function copyToClipboard(){
      navigator.clipboard.writeText(generateText()).then(()=>toast('ƒê√£ copy n·ªôi dung')).catch(()=>{
        const ta=document.createElement('textarea'); ta.value=generateText(); document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); toast('ƒê√£ copy n·ªôi dung');
      });
    }

    function clearAll(){ if(!confirm('Xo√° t·∫•t c·∫£ link?')) return; [1,2,3,4].forEach(ch=>document.getElementById(`list-${ch}`).innerHTML=''); document.getElementById('preview').textContent=''; toast('ƒê√£ xo√° to√†n b·ªô'); }

    // Seed: 1 √¥ cho m·ªói ch∆∞∆°ng (kh√¥ng auto-save)
    window.addEventListener('DOMContentLoaded',()=>[1,2,3,4].forEach(addLink));
  </script>
</body>
</html>
